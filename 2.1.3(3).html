<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse; /* 테두리선을 겹쳐서 표현 */
      }
      td {
        border: 1px solid black; /* 테두리 자체를 만든다 */
        padding: 3px 5px; /* 컨텐츠 내부의 영역을 넓힘 */
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <!-- 가로1 -->
        <td>1:1</td>
        <td>2:1</td>
        <td>3:1</td>
        <td>4:1</td>
        <td>5:1</td>
      </tr>
      <tr>
        <!-- 가로2 -->
        <td>1:2</td>
        <td>2:2</td>
        <td>3:2</td>
        <td>4:2</td>
        <td>5:2</td>
      </tr>
      <tr>
        <!-- 가로3 -->
        <td>1:3</td>
        <td>2:3</td>
        <td>3:3</td>
        <td>4:3</td>
        <td>5:3</td>
      </tr>
      <tr>
        <!-- 가로4 -->
        <td>1:4</td>
        <td>2:4</td>
        <td>3:4</td>
        <td>4:4</td>
        <td>5:4</td>
      </tr>
      <tr>
        <!-- 가로5 -->
        <td>1:5</td>
        <td>2:5</td>
        <td>3:5</td>
        <td>4:5</td>
        <td>5:5</td>
      </tr>
    </table>
  </body>

  <script>
    const table = document.querySelector('table');
    for (i = 0; i < table.rows.length; i++) {
      row = table.rows[i];
      console.log(row.cells[0]);
      row.cells[i].style.backgroundColor = 'red';
    }
  </script>
</html>
<!--
table.rows 함수를 통해, rows collection을 가져올 수 있으며
row.cells 함수를 통해, cells collection을 가져올 수 있습니다.
-->
