<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a name="list">the list</a>
    <ul>
      <li><a href="http://google.com">http://google.com</a></li>
      <li><a href="/tutorial">/tutorial.html</a></li>
      <li><a href="local/path">local/path</a></li>
      <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
      <li><a href="http://nodejs.org">http://nodejs.org</a></li>
      <li><a href="http://internal.com/test">http://internal.com/test</a></li>
    </ul>

    <script>
      let links = document.querySelectorAll('a'); //위의 모든 a태그를 가져옴, 여기서 걸러서 쓸거임

      for (link of links) {
        //for of가 맞음, querySelectorAll이 배열이 아닌 값을 반환(forin은 배열전용)

        if (!link.getAttribute('href')) continue; //link의 속성 href에 해당하는 값이 있는게 아니라면, 다음 반복으로 넘어가라
        if (!link.getAttribute('href').includes('://')) continue; //link의 속성 href의 값에 ://이 포함되어있는게 아니라면, 다음 반복으로 넘어가라
        if (link.getAttribute('href').startsWith('http://internal.com'))
          //link의 속성 href의 값이 wlfkf로 시작하면, 다음 반복으로 넘어가라
          continue;
        link.style.color = 'orange';
      }
    </script>
  </body>
</html>
