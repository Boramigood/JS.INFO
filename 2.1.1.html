<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sayHi() {
        alert('안녕하세요.');
      }

      // 전역 함수는, 전역 객체(window)의 메서드임(함수선언식일때만임, 함수표현식은 작동안됨)
      window.sayHi();

      /*
호스트가 웹인 환경에서는(커피머신일 수도 있지만), window를 중심으로 돌아간다

window의 두 가지 역할 :
 전역객체 window(전역변수: window 객체에 저장되는 것)	//여기에 DOM,BOM,JS도 있음
 브라우저 창 대변

DOM(document object model): document라는 객체로, 웹페이지 내의 모든 요소에 접근가능
	ex) document.으로 시작하는 모든 것들
BOM(browser object model): document이외의 객체로, 웹페이지 이외의 요소에 접근할 때 이용
	ex) 운영체계나 URL 다루거나, alert, prompt등
*/
    </script>
  </body>
</html>
