<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div data-widget-name="menu">Choose the genre</div>
    <!--비표준속성이 들어가있음-->

    <script>
      let elem = document.querySelector('[data-widget-name]'); //비표준속성은 대괄호를 이용해서 가져옴  //elem자체는 div, innerText가 Choose the genre인
      alert(elem.dataset.widgetName); //data-로 시작하는 비표준요소는, 요소.dataset.(camel표기법 뺀)key값으로 가져올 수 있음
    </script>
  </body>
</html>
<!--
요소 노드에서 대부분의 표준 HTML 속성은, DOM 객체의 프로퍼티(property)가 됩니다.
태그 안의 속성<body id="page">가 있을 때, 
DOM 객체에서 alert(document.body.id) ///page출력됨 를 사용할 수 있는 것 같이 말이죠.

근데 표준속성(id, body같은)이면 프로퍼티가 생기는데, 비표준속성이면 안생김
그런거 안따지고 모든 속성에 접근가능한 메서드

elem.hasAttribute(name) – 속성 존재 여부 확인
elem.getAttribute(name) – 속성값을 가져옴
elem.setAttribute(name, value) – 속성값을 변경함
elem.removeAttribute(name) – 속성값을 지움

표준 속성이 변하면 대응하는 프로퍼티는 자동으로 갱신됩니다.
아닌 경우가 있을수도?

innerHTML 프로퍼티를 사용하면 요소 안의 HTML을 문자열 형태로 받아올 수 있습니다.
//ㄹㅇbody안의script안의내용까지전부
-->
