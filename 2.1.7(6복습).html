<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li id="shit">
        Animals
        <ul>
          <li>
            Mammals
            <ul>
              <li>Cows</li>
              <li>Donkeys</li>
              <li>Dogs</li>
              <li>Tigers</li>
            </ul>
          </li>
          <li>
            Other
            <ul>
              <li>Snakes</li>
              <li>Birds</li>
              <li>Lizards</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Fishes
        <ul>
          <li>
            Aquarium
            <ul>
              <li>Guppy</li>
              <li>Angelfish</li>
            </ul>
          </li>
          <li>
            Sea
            <ul>
              <li>Sea trout</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      //목표: li오른쪽에 자손수를 쓰기  자손의갯수=li의갯수

      let lis = document.querySelectorAll('li'); //배열처럼 for..of(배열은 아님, Nodelist인데 원치않는 것까지 뽑는 for..in을 안쓰는거임)
      for (li of lis) {
        if (li.children.length !== 0) {
          const childrencount = li.querySelectorAll('li').length; //반복문에서 지금 집중되는 하나의 li안에서, 'li'태그랄 모두 가져옴
          console.log(childrencount);
          li.firstChild.data += li.firstChild.data + ' [' + childrencount + ']'; //Animals에 data를 써서 접근한 이유? innerText가 익숙할텐데?
        }
      }
    </script>
  </body>
</html>
