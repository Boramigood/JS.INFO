<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ul = document.createElement('ul');
      document.body.append(ul);
      ul.innerText = '할 일 목록';
      while (true) {
        const listcontent = prompt('할 일을 입력하시오', '');
        if (listcontent === null) break;
        const li = document.createElement('li');
        ul.append(li);
        li.innerText = listcontent;
        console.log(listcontent); //prompt는 string반환
      }
    </script>
  </body>
</html>
<!--
null이 아닌 경우에, 반복하는 것보다
null인 경우에, break하는게 더 쉬움, 반복문 안에 prompt가 있어야 하니까(do while도 지역변수 이슈로 안되니까 이 방법이 진짜 좋은거임)
-->
