<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="legend">
    <script>
      // 변수 legend는 id가 'legend'인 요소를 참조합니다.
      legend.style.background = 'red';
    </script>
  </body>
</html>
